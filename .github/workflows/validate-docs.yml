name: validate-docs
on:
  push:
    paths: ['**/*.md', '**/*.json', '**/*.yml', '**/*.yaml', docs/**]
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true
jobs:
  prettier:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [22]
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v4
      - name: Setup node env ğŸ—
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          check-latest: true
      - name: Cache node_modules ğŸ“¦
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Check formatting ğŸ’
        run: npx prettier --check --cache .
  lint-docs:
    needs: [prettier]
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
        working-directory: ./docs
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [22]
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v4
      - name: Setup node env ğŸ—
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          check-latest: true
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
      - name: Cache node_modules ğŸ“¦
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: pnpm install
      - name: Verify lint ğŸ‘€
        run: pnpm run lint
      - name: Verify types
        run: pnpm run typecheck
