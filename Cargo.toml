[workspace]
members = [
  "hitt-cli",
  "hitt-formatter",
  "hitt-parser",
  "hitt-request",
  "hitt-sse",
]
exclude = ["docs", "examples"]
resolver = "2"

[workspace.package]
version = "0.0.12"
authors = ["Mads Hougesen <mads@mhouge.dk>"]
edition = "2021"
license = "MIT"
repository = "https://github.com/hougesen/hitt"
documentation = "https://github.com/hougesen/hitt#readme"
keywords = ["http", "cli", "testing", "sse", "server-sent-events"]
description = "command line HTTP testing tool focused on speed and simplicity"
homepage = "https://hitt.mhouge.dk"
readme = "README.md"
categories = [
  "command-line-utilities",
  "development-tools",
  "web-programming",
  "web-programming::http-client",
]
exclude = ["www", "examples"]

[workspace.dependencies]
clap = { version = "4.5.16", features = ["derive"] }
clap_complete = { version = "4.5.17" }
crossterm = { version = "0.27.0" }
eventsource-stream = { version = "0.2.3" }
futures = { version = "0.3.30" }
hitt-formatter = { path = "hitt-formatter", version = "0.0.12" }
hitt-parser = { path = "hitt-parser", version = "0.0.12" }
hitt-request = { path = "hitt-request", version = "0.0.12" }
hitt-sse = { path = "hitt-sse", version = "0.0.12" }
http = { version = "1.1.0" }
ignore = { version = "0.4.22" }
jsonformat = { version = "2.0.0" }
mime = { version = "0.3.17" }
once_cell = { version = "1.19.0" }
reqwest = { version = "0.12.5" }
reqwest-eventsource = { version = "0.6.0" }
tempfile = { version = "3.12.0" }
tokio = { version = "1.39.2", features = ["fs", "macros", "rt-multi-thread"] }

[profile.release]
lto = true
panic = 'abort'
