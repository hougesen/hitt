[workspace]
members = [
  "hitt-cli",
  "hitt-formatter",
  "hitt-parser",
  "hitt-request",
  "hitt-sse",
]
exclude = ["docs", "examples"]
resolver = "2"

[workspace.package]
version = "0.0.11"
authors = ["Mads Hougesen <mads@mhouge.dk>"]
edition = "2021"
license = "MIT"
repository = "https://github.com/hougesen/hitt"
documentation = "https://github.com/hougesen/hitt#readme"
keywords = ["http", "cli", "testing", "sse", "server-sent-events"]
description = "command line HTTP testing tool focused on speed and simplicity"
homepage = "https://hitt.mhouge.dk"
readme = "README.md"
categories = [
  "command-line-utilities",
  "development-tools",
  "web-programming",
  "web-programming::http-client",
]
exclude = ["www", "examples"]

[workspace.dependencies]
eventsource-stream = "0.2.3"
futures = "0.3.30"
hitt-formatter = { path = "hitt-formatter", version = "0.0.11" }
hitt-parser = { path = "hitt-parser", version = "0.0.11" }
hitt-request = { path = "hitt-request", version = "0.0.11" }
hitt-sse = { path = "hitt-sse", version = "0.0.11" }
http = { version = "1.1.0" }
reqwest = { version = "0.12.5" }
reqwest-eventsource = { version = "0.6.0" }
tokio = { version = "1.38.0", features = ["fs", "macros", "rt-multi-thread"] }

[profile.release]
lto = true
panic = 'abort'
