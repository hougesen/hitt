[workspace]
members = [
  "hitt-cli",
  "hitt-formatter",
  "hitt-parser",
  "hitt-request",
  "hitt-sse",
]
exclude = ["docs", "examples"]
resolver = "2"

[workspace.package]
version = "0.0.13"
authors = ["Mads Hougesen <mads@mhouge.dk>"]
edition = "2021"
license = "MIT"
repository = "https://github.com/hougesen/hitt"
documentation = "https://github.com/hougesen/hitt#readme"
keywords = ["http", "cli", "testing", "sse", "server-sent-events"]
description = "command line HTTP testing tool focused on speed and simplicity"
homepage = "https://hitt.mhouge.dk"
readme = "README.md"
categories = [
  "command-line-utilities",
  "development-tools",
  "web-programming",
  "web-programming::http-client",
]
exclude = ["www", "examples"]

[workspace.dependencies]
clap = { version = "4.5.16", features = ["derive"] }
clap_complete = { version = "4.5.24" }
crossterm = { version = "0.27.0" }
eventsource-stream = { version = "0.2.3" }
futures = { version = "0.3.30" }
hitt-formatter = { path = "hitt-formatter", version = "0.0.13" }
hitt-parser = { path = "hitt-parser", version = "0.0.13" }
hitt-request = { path = "hitt-request", version = "0.0.13" }
hitt-sse = { path = "hitt-sse", version = "0.0.13" }
http = { version = "1.1.0" }
ignore = { version = "0.4.22" }
jsonformat = { version = "2.0.0" }
mime = { version = "0.3.17" }
once_cell = { version = "1.19.0" }
reqwest = { version = "0.12.7", default-features = false, features = [
  "brotli",
  "charset",
  "cookies",
  "deflate",
  "gzip",
  "http2",
  "json",
  "macos-system-configuration",
  "rustls-tls",
  "zstd",
] }
reqwest-eventsource = { version = "0.6.0" }
tempfile = { version = "3.12.0" }
tokio = { version = "1.40.0", features = ["fs", "macros", "rt-multi-thread"] }

# Config for 'cargo dist'
[workspace.metadata.dist]
# The preferred cargo-dist version to use in CI (Cargo.toml SemVer syntax)
cargo-dist-version = "0.22.0"
# CI backends to support
ci = "github"
# The installers to generate for each app
installers = ["shell", "powershell", "npm", "homebrew", "msi"]
# A GitHub repo to push Homebrew formulas to
tap = "hougesen/homebrew-tap"
# Target platforms to build apps for (Rust target-triple syntax)
targets = ["aarch64-apple-darwin", "x86_64-apple-darwin", "x86_64-unknown-linux-gnu", "x86_64-pc-windows-msvc"]
# The archive format to use for windows builds (defaults .zip)
windows-archive = ".tar.gz"
# The archive format to use for non-windows builds (defaults .tar.xz)
unix-archive = ".tar.gz"
# Path that installers should place binaries in
install-path = "CARGO_HOME"
# Publish jobs to run in CI
publish-jobs = ["homebrew", "npm"]
# Whether to install an updater program
install-updater = false

[profile.release]
lto = true
panic = 'abort'

# The profile that 'cargo dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"
